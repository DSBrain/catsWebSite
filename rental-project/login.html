<!doctype html>
<html lang="en" class="h-full bg-white">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
</head>

<body class="h-full">

  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto h-10 w-auto" src="/bike.svg" alt="Your Company">
      <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Sign in to your account</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" action="http://localhost:3000/sign-up" method="POST">
        <dynamic-input type="email" name="Email address" id="email" autocomplete="email" required></dynamic-input>
        <dynamic-input type="password" name="Password" id="password" autocomplete="current-password"
          required></dynamic-input>


        <div>
          <dynamic-button type="submit" name="Sign in"></dynamic-button>
        </div>
      </form>


    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
